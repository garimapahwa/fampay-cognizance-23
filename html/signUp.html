<html>

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../css/studentLogin_styles.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>Neumorphic Login Form</title>
    <!--Followed A Tutorial from:
      https://www.youtube.com/watch?v=uGx9J4zRf2U
    -->
</head>

<body>
    
    <div class="form">

        <h2>SIGN UP</h2>
        <form action="post">
        <div class="input">
            <div class="inputBox">
                <label>Enter your name</label>
                <input type="text" name="" placeholder="Name" class="inpText">
            </div>

            <div class="inputBox">
                <label>Age</label>
                <input type="text" name="" placeholder="Age">
            </div>

            <div class="inputBox">
                <label>Institute ID(or Roll no)</label>
                <input type="text" name="" placeholder="Institute ID">
            </div>

            <div class="inputBox">
                <label>Select Campus</label>
                <input type="text" name="" placeholder="Select Campus">
            </div>

            <div class="inputBox">
                <label>Enter Username</label>
                <input type="text" name="" placeholder="yourname@domain.com">
            </div>

            <div class="inputBox">
                <label>Enter Password</label>
                <input type="password" name="" placeholder="Enter password">
            </div>




            <div class="inputBox">
                <input type="submit" name="" value="Sign Up">
            </div>
            <!-- <p class="forget">Forgot Password? <a href="#"> Click here</a></p> -->
            <!-- <p class="forget">Don't have an account? <a href=""> Sign Up</a></p> -->
            <p class="forget"><a href="loginPage.html"> Sign In</a></p>
            <!-- <p class="forget"><a href="loginPage.html">Change Login type</a></p> -->
        </form>
        </div>
        
       
</body>

</html>
